<div class="main-content">
    <div class="section-content  section-content-p30">
        <div  class="container fluid">
               <div class="row">
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{product.id}}">

                            <img src="{{product.imageUrl}}" class="img-responsive">

                        </a>

                        <a routerLink="/products/{{product.id}}">

                            <h1>{{product.name}}</h1>

                        </a>
                        <div class="price">{{product.unitPrice | currency:'INR'}} </div>
                       <button (click)="addToCart(product)" class = "btn btn-primary btn-sm">Add to cart</button>

                    </div>
                </div>

                <!-- If products empty display  a message-->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12">
                    <img class="rounded mx-auto d-block" src="assets/images/no_product_found.jpg" width="500"
                        height="340">
                </div>

            </div>

        </div>

    </div>

</div>
